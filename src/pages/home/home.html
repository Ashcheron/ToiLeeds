<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="">
      
    <ion-item *ngFor="let i of vessat">
    <ion-avatar item-start [style.background-color]= 
          "i.status >= 15 ? this.red: 
          i.status >= 10 ? this.yellow: this.green" >
      
      </ion-avatar>

      <h1>{{i.name}}</h1>
      <h2>{{"queus: " + i.status}}</h2>

    </ion-item>

  </ion-list>
</ion-content>
