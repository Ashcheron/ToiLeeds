<ion-header>
  <ion-navbar>
    <ion-title>Drink Stands</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="">

    <ion-item *ngFor="let i of stands">
      <ion-avatar item-end [style.background-color]="i.count >= 15 ? this.red: 
          i.count >= 10 ? this.yellow: this.green">

      </ion-avatar>

      <h1>{{i.name}}</h1>
      <h2>{{"queue: " + i.count}}</h2>

    </ion-item>

  </ion-list>
</ion-content>
