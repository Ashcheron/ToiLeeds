<ion-header>
  <ion-navbar>
    <ion-title>Drink Stands</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="">

    <ion-item *ngFor="let i of stands">
      <ion-avatar item-end [style.background-color]="i.count >= 30 ? this.red: 
          i.count >= 10 ? this.yellow: this.green">

      </ion-avatar>

      <strong><p>{{i.name}}</p></strong>
      <strong><p>1 Min ago</p></strong>

    </ion-item>

  </ion-list>
</ion-content>
